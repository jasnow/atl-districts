
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Find Your City Council District</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Copy the following links and scripts to your application -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css">
    <!-- If you saved districts.js, underscore.js, and implement.js into a different path than ~/js -->
    <!-- make sure you change it here and in the script inside <body> -->
    <script src="js/districts.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="js/leaflet-pip.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
  <div id="district">
	  <h1>Find Your City Council Member</h1>
	  
	  <!-- The important properties are the id's. Any edits to these must be reflected -->
	  <!-- in js/implement.js as well -->	
	  <input placeholder="Please enter your full address" type="text" id="address">
	  <input type="button" id="send" value="Submit">
      <h1 id="error"></h1>
	  <h1 id="result"></h1>
	  <h1 id="councilMember" style="display:inline"></h1>
	  <a style="font-size:2em;display:inline" id="url"></a>
      <p id="addReturned"></p>
	  <!-- If you are adding new data to the districts, you will need to add another -->
	  <!-- text piece, such as a header (<h1>) or paragraph (<p>) here and give it -->
	  <!-- a unique id. Emulate what is there for id="councilMember" -->

	  <!-- This needs to stay, even if you don't use the map -->
	  <div id="map" style:"width: 600px; height: 400px">
		  <script src="js/implement.js"></script>
	  </div>
  </div>
</body>
</html>
